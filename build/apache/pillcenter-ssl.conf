<IfModule mod_ssl.c>
<VirtualHost *:8085>
        ServerName exlab-sapir.com:8085

        DocumentRoot /var/www/pillcenter/static
        <Directory /var/www/pillcenter/static>
            Require all granted
        </Directory>

        WSGIPassAuthorization On
        WSGIDaemonProcess pillcenter python-home=/var/www/pillcenter/venv
        WSGIProcessGroup pillcenter
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptAlias /api /var/www/pillcenter/server/pillCenter_Backend/wsgi.py process-group=pillcenter
        <Directory /var/www/pillcenter/server/pillCenter_Backend>
            Require all granted
        </Directory>

        Alias /api/static/ /var/www/pillcenter/server/static/
        <Directory /var/www/pillcenter/server/static/>
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/pillcenter-app.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Include /etc/letsencrypt/options-ssl-apache.conf
        SSLCertificateFile /etc/letsencrypt/live/exlab-sapir.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/exlab-sapir.com/privkey.pem
</VirtualHost>
</IfModule>
